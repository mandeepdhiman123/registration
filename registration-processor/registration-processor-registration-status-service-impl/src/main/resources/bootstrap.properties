mosip.role.registration.getgetcertificate=INDIVIDUAL,PRE_REGISTRATION_ADMIN,REGISTRATION_ADMIN,REGISTRATION_OFFICER,REGISTRATION_PROCESSOR,REGISTRATION_SUPERVISOR
mosip.role.registration.postexternalstatussearch=RESIDENT,REGISTRATION_ADMIN,REGISTRATION_OFFICER,REGISTRATION_SUPERVISOR
mosip.role.registration.postsearch=RESIDENT,REGISTRATION_ADMIN,REGISTRATION_OFFICER,REGISTRATION_SUPERVISOR
mosip.role.registration.postlostridsearch=ZONAL_ADMIN,GLOBAL_ADMIN
mosip.role.registration.postsync=REGISTRATION_ADMIN,REGISTRATION_OFFICER,REGISTRATION_PROCESSOR,REGISTRATION_SUPERVISOR,RESIDENT
mosip.role.registration.postsearchlangcoderid=REGISTRATION_PROCESSOR,REGISTRATION_ADMIN